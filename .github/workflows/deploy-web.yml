name: deploy-web
on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  NAME: daegyeome

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout the source code.
        uses: actions/checkout@master

      - name: Build a Dockerfile
        run: docker build -t $NAME:latest .

      - name: If running a container, remove it
        run: docker ps -q --filter "name=$NAME" | grep -q . && docker stop $NAME && docker rm $NAME || true

      - name: Start a docker container
        run: docker run -d -p ${{ secrets.PORT }}:3000 --env-file=${{ secrets.ENV_PATH }} --name $NAME $NAME:latest
