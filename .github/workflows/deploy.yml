name: Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy-resume:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout source code.
        uses: actions/checkout@master

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install dependencies
        run: yarn

      - name: ESLint
        run: yarn lint

      - name: Build
        run: yarn build
        env:
          NODE_ENV: production

      - name: Deploy
        run: yarn deploy
